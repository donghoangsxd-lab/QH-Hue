<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Demo Quy hoạch Huế</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { height: 66vh; }
    #table { height: 34vh; overflow:auto; padding: 10px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="table">
    <table id="qhTable" class="display" style="width:100%"></table>
  </div>

  <!-- Thư viện JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Dữ liệu bảng -->
  <script src="data.js"></script>

  <script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([16.466, 107.579], 13);
    L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains:['mt0','mt1','mt2','mt3']
    }).addTo(map);

    // Hiển thị bảng dữ liệu
    var table = $('#qhTable').DataTable({
      data: qhData,
      columns: [
        { title: "Mã đồ án" },
        { title: "Tên đồ án" },
        { title: "Quyết định" },
        { title: "Ngày ban hành" },
        { title: "Cơ quan ban hành" },
        { title: "Diện tích (ha)" },
        { title: "Dân số (người)" }
      ]
    });

    // Biến lưu polygon đang được chọn
    let selectedLayer = null;

    // Load polygon từ GeoJSON và xử lý tương tác
    fetch('data.geojson')
      .then(response => response.json())
      .then(geojsonData => {
        L.geoJSON(geojsonData, {
          style: function(feature) {
            return {
              color: feature.properties.stroke,
              fillColor: feature.properties.fill,
              fillOpacity: 0.5,
              weight: 1.2
            };
          },
          onEachFeature: function (feature, layer) {
            layer.on('click', function () {
              // Reset style của polygon trước đó
              if (selectedLayer) {
                selectedLayer.setStyle({
                  color: selectedLayer.feature.properties.stroke,
                  fillColor: selectedLayer.feature.properties.fill,
                  fillOpacity: 0.5,
                  weight: 1.2
                });
              }

              // Gán polygon hiện tại là đã chọn
              selectedLayer = layer;

              // Đổi style để highlight: giữ nguyên màu gốc, chỉ thêm viền trắng
layer.setStyle({
  color: '#FFFFFF', // viền trắng
  weight: 5,        // độ dày viền
  fillColor: feature.properties.fill,       // giữ nguyên màu gốc
  fillOpacity: feature.properties['fill-opacity'] // giữ nguyên opacity gốc
});


              // Lọc bảng theo mã đồ án
              var maDoAn = feature.properties.name;
              table.search(maDoAn).draw();
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
